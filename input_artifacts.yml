version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue"

inputArtifacts:
  - name: hello-dev-jar
    location: hello123.class

steps:
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 400
    command: |
      export minor_version=15
      export patch_number=151
      echo $testEnv
      ls -lart
      cd src/main/java/org/example/
      javac HelloWorld.java
    onFailure:
      - type: Command
        timeoutInSeconds: 400
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer & Test"
    command: |
      docker build -t hello-dev .
      docker run hello-dev
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root

outputArtifacts:
  - name: hello-dev-jar
    type: BINARY
    location: src/main/java/org/example/HelloWorld.class
  - name: hello-dev-image
    type: DOCKER_IMAGE
    location: hello-dev
