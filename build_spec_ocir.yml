version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue1"
    "bp_param3" : "3000"
    "br_param6" : "6000"
    "param_4" : "4000"
  exportedVariables:
    - testEnv
    - param_4
    - bp_param3
    - br_param6
# inputArtifacts:
#   - name: hello-dev-jar
#     location: /workspace/Source1/hello123.class

steps:
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 400
    command: |
      echo $testEnv
      export testEnv=5.0
      export minor_version=135
      echo "hello world"
      ls -lart
      git branch
      df -h > output1.txt
      cd src/main/java/org/example/
      echo "commit7" > output.txt
      javac HelloWorld.java
    onFailure:
      - type: Command
        timeoutInSeconds: 400
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer & Test"
    command: |
      docker build -t hello-test:1.0 .
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root

outputArtifacts:
  - name: hello_dev_image
    type: DOCKER_IMAGE
    location: hello-test:1.0
