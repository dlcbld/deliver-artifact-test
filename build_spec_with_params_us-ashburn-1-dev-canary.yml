version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue1"
    "minor_version" : "22"
    "bp_param3" : "3000"
    "br_param6" : "6000"
    "param_4" : "4000"
  exportedVariables:
    - testEnv
    - minor_version
    - param_4
    - bp_param3
    - br_param6
    - vault_var
  vaultVariables:
    "pat": "ocid1.vaultsecret.oc1.iad.amaaaaaap6hqd3qaekg2v6kxrzcvu6vqnts7n6otv4mamphnzgvjmttbropq"       # secret-id (in OCI ID format) STORED IN OCI Vault Service
# inputArtifacts:
#   - name: hello-dev-jar
#     location: hello123.class

steps:
  - type: VulnerabilityAudit        # required
    name: "Vulnerability Audit Step Dev Canary" # optional 
    configuration:                   # required
      buildType: maven               # required
      pomFilePath: ${OCI_PRIMARY_SOURCE_DIR}/pom.xml # required (Supports parameter substitution)
      maxPermissibleCvssV2Score: 10.0                # optional (defaults to 0.0)
      maxPermissibleCvssV3Score: 10.0                # optional (defaults to 0.0)
    knowledgeBaseId: ${PIPELINE_PARAM_KB_OCID_REGIONAL} # required (Supports parameter substitution)
    vulnerabilityAuditName: VulnerabilityAuditReportDevCanaryTenancy  # optional (Supports parameter substitution), name will be auto generated.
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 400
    command: |
      echo "hello world"
      echo $pat > abc.txt
      echo $minor_version
      echo $testEnv
      vault_var=$pat
outputArtifacts:
  - name: ABC
    type: BINARY
    location: abc.txt
